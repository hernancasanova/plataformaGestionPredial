<!-- <div class="container pt-2" *ngIf="items.length>0; else elseBlock"> -->
<div class="container pt-2">
  <form>
    <div class="mb-3 row">
      <label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Buscar coincidencia:</label>
      <div class="col-xs-3 col-sm-auto">
        <input
          id="table-complete-search"
          type="text"
          class="form-control"
          name="searchTerm"
          [(ngModel)]="service.searchTerm"
        />
      </div>
      <span class="col col-form-label" *ngIf="service.loading$ | async">Loading...</span>
    </div>

    <table class="table table-striped" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" (sort)="onSort($event)" sortable="name">Name</th>
          <th scope="col" >DIIO</th>
          <th scope="col" >Date Placement</th>
          <th scope="col" >Date Birth</th>
          <th scope="col" >Mother</th>
          <th scope="col" >Type</th>
          <th scope="col" >Actions</th>
          <!-- <th scope="col" >Color</th>
          <th scope="col" >State</th>
          <th scope="col" >Date Sale</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of items$ | async ">
          <th scope="row">{{ country.id }}</th>
          <td>
            <!-- <img
              [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
              class="me-2"
              style="width: 20px"
            /> -->
            <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
          </td>
          <td><ngb-highlight [result]="country.diio" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]=" country.datePlacement | date:'dd/MM/yyyy'" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]=" country.dateBirth | date:'dd/MM/yyyy'" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="country.mother" [term]="service.searchTerm"></ngb-highlight></td>
          <td><ngb-highlight [result]="country.type | number" [term]="service.searchTerm"></ngb-highlight></td>
          <td><i class="fa-solid fa-pen-to-square"></i></td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
			</ngb-pagination>
      <!-- {{items}} -->
      <select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
        <option [ngValue]="5">5 items por p치gina</option>
        <option [ngValue]="10">10 items por p치gina</option>
        <option [ngValue]="15">15 items por p치gina</option>
        <!-- <option [ngValue]="20">20 items por p치gina</option> -->
      </select>
    </div>
  </form>
</div>
