        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef class="custom-header-cell">
            <mat-form-field appearance="standard">
              <mat-label class="custom-header-cell">{{column}}</mat-label>
              <input matInput (keyup)="applyColumnFilter($event, column)" placeholder="Filtrar por {{column}}">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 15, 30, 60]" showFirstLastButtons></mat-paginator>
    </div>
  </form>
</div>
