<div>    
    <div class="container pt-2">
        <form>      
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >
      
              <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef >
                  <div class="label-container">
                    <mat-label mat-sort-header >{{column}}</mat-label>
                    <mat-form-field appearance="standard">
                      <input matInput (keyup)="applyColumnFilter($event, column)" placeholder="Filter by {{column}}">
                    </mat-form-field>
                  </div>
                </th>
                <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 30, 60]" showFirstLastButtons></mat-paginator>
          </div>
        </form>
    </div>
</div>
